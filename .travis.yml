dist: xenial
sudo: required
language: c
os: linux
compiler: gcc
install:
  - git clone --recursive https://github.com/throwtheswitch/cmock.git
  - sudo apt install ruby-bundler
  - cd cmock
  - bundle install
  - cd ..
script:
  - git ls-files src/ | xargs clang-format -i && git diff --exit-code
  - make